<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Email Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-section.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-input {
            display: none;
        }

        .upload-label {
            cursor: pointer;
            display: block;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .upload-hint {
            color: #666;
            font-size: 14px;
        }

        .file-list {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .file-item:last-child {
            margin-bottom: 0;
        }

        .file-name {
            flex: 1;
            color: #333;
            font-size: 14px;
        }

        .file-remove {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .file-remove:hover {
            background: #ff5252;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-download {
            background: #4caf50;
            color: white;
        }

        .btn-download:hover {
            background: #45a049;
        }

        .btn-download-detailed {
            background: #2196f3;
            color: white;
        }

        .btn-download-detailed:hover {
            background: #0b7dda;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .stats {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .stat-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        .emails-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .emails-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .emails-list {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
        }

        .email-item {
            padding: 8px;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .email-item:last-child {
            border-bottom: none;
        }

        .email-item:hover {
            background: #f0f2ff;
            cursor: pointer;
        }

        .error {
            background: #ffebee;
            border: 1px solid #f5a6a6;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success {
            background: #e8f5e9;
            border: 1px solid #81c784;
            color: #2e7d32;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success.show {
            display: block;
        }

        .download-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .download-buttons .btn {
            flex: 1;
        }

        .timer-container {
            display: none;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            color: white;
        }

        .timer-container.show {
            display: block;
        }

        .timer-label {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .timer-display {
            font-size: 48px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
        }

        .timer-subtext {
            font-size: 12px;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .button-group {
                flex-direction: column;
            }

            .download-buttons {
                flex-direction: column;
            }

            .stat-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß CV Email Extractor</h1>

        <div class="error" id="errorMsg"></div>
        <div class="success" id="successMsg"></div>

        <!-- Upload Section -->
        <div class="upload-section" id="uploadSection">
            <label for="fileInput" class="upload-label">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Click or Drag Files Here</div>
                <div class="upload-hint">Supported: PDF, DOCX, DOC, ZIP</div>
            </label>
            <input type="file" id="fileInput" class="upload-input" multiple accept=".pdf,.docx,.doc,.zip">
        </div>

        <!-- File List -->
        <div class="file-list" id="fileList" style="display: none;"></div>

        <!-- Buttons -->
        <div class="button-group">
            <button class="btn btn-primary" id="extractBtn" disabled>
                üîç Extract Emails
            </button>
            <button class="btn btn-secondary" id="clearBtn">
                Clear
            </button>
        </div>

        <!-- Timer -->
        <div class="timer-container" id="timerContainer">
            <div class="timer-label">Extracting Emails...</div>
            <div class="timer-display" id="timerDisplay">0:00</div>
            <div class="timer-subtext">Processing files in progress</div>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="resultsSection">
            <div class="stats" id="statsDiv"></div>
            
            <div class="emails-container">
                <div class="emails-title">Extracted Emails</div>
                <div class="emails-list" id="emailsList"></div>
            </div>

            <div class="download-buttons">
                <button class="btn btn-download" id="downloadBtn">
                    ‚¨áÔ∏è Download Emails (Simple)
                </button>
                <button class="btn btn-download-detailed" id="downloadDetailedBtn">
                    ‚¨áÔ∏è Download Detailed Report
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        let extractedEmails = [];
        let extractedStats = {};
        let extractedFileMapping = [];
        let timerInterval = null;
        let timerSeconds = 0;

        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const extractBtn = document.getElementById('extractBtn');
        const clearBtn = document.getElementById('clearBtn');
        const resultsSection = document.getElementById('resultsSection');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const downloadBtn = document.getElementById('downloadBtn');
        const downloadDetailedBtn = document.getElementById('downloadDetailedBtn');
        const timerContainer = document.getElementById('timerContainer');
        const timerDisplay = document.getElementById('timerDisplay');

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function startTimer() {
            timerSeconds = 0;
            timerContainer.classList.add('show');
            timerDisplay.textContent = '0:00';

            timerInterval = setInterval(() => {
                timerSeconds++;
                timerDisplay.textContent = formatTime(timerSeconds);
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            timerContainer.classList.remove('show');
        }

        // Drag and drop
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            updateFileList();
            extractBtn.disabled = selectedFiles.length === 0;
        }

        function updateFileList() {
            if (selectedFiles.length === 0) {
                fileList.style.display = 'none';
                fileList.innerHTML = '';
                return;
            }

            fileList.style.display = 'block';
            fileList.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-item">
                    <span class="file-name">üìÑ ${file.name}</span>
                    <button class="file-remove" onclick="removeFile(${index})">Remove</button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            fileInput.value = '';
            updateFileList();
            extractBtn.disabled = selectedFiles.length === 0;
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
            successMsg.classList.remove('show');
            setTimeout(() => errorMsg.classList.remove('show'), 5000);
        }

        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.classList.add('show');
            errorMsg.classList.remove('show');
        }

        async function extractEmails() {
            if (selectedFiles.length === 0) {
                showError('Please select files first');
                return;
            }

            extractBtn.disabled = true;
            extractBtn.innerHTML = '<span class="spinner"></span> Extracting...';
            startTimer();

            try {
                const formData = new FormData();
                selectedFiles.forEach(file => {
                    formData.append('files', file);
                });

                const response = await fetch('/api/extract', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!data.success) {
                    showError(data.error || 'Extraction failed');
                    stopTimer();
                    extractBtn.disabled = false;
                    extractBtn.innerHTML = 'üîç Extract Emails';
                    return;
                }

                extractedEmails = data.emails;
                extractedStats = data.stats;
                extractedFileMapping = data.file_mapping;

                stopTimer();
                displayResults();
                showSuccess(`Successfully extracted ${data.total_unique_emails} unique emails in ${formatTime(timerSeconds)}!`);

            } catch (error) {
                stopTimer();
                showError('Error: ' + error.message);
            } finally {
                extractBtn.disabled = false;
                extractBtn.innerHTML = 'üîç Extract Emails';
            }
        }

        function displayResults() {
            resultsSection.classList.add('show');

            // Display stats
            const statsHtml = `
                <div class="stat-row">
                    <div class="stat-item">
                        <div class="stat-label">Files Processed</div>
                        <div class="stat-value">${extractedStats.processed}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Files with Emails</div>
                        <div class="stat-value">${extractedStats.with_emails}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Total Emails</div>
                        <div class="stat-value">${extractedEmails.length}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Success Rate</div>
                        <div class="stat-value">${extractedStats.processed > 0 ? ((extractedStats.with_emails / extractedStats.processed) * 100).toFixed(1) : 0}%</div>
                    </div>
                </div>
            `;
            document.getElementById('statsDiv').innerHTML = statsHtml;

            // Display emails
            const emailsHtml = extractedEmails.length > 0 
                ? extractedEmails.map((email, i) => `<div class="email-item">${i + 1}. ${email}</div>`).join('')
                : '<div class="email-item" style="color: #999;">No emails extracted</div>';
            
            document.getElementById('emailsList').innerHTML = emailsHtml;

            // Scroll to results
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        async function downloadEmails() {
            if (extractedEmails.length === 0) {
                showError('No emails to download');
                return;
            }

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ emails: extractedEmails })
                });

                if (!response.ok) throw new Error('Download failed');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `extracted_emails_${new Date().getTime()}.txt`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showSuccess('File downloaded successfully!');
            } catch (error) {
                showError('Download failed: ' + error.message);
            }
        }

        async function downloadDetailedReport() {
            if (extractedEmails.length === 0) {
                showError('No emails to download');
                return;
            }

            try {
                const response = await fetch('/api/download-detailed', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        emails: extractedEmails,
                        file_mapping: extractedFileMapping,
                        stats: extractedStats
                    })
                });

                if (!response.ok) throw new Error('Download failed');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `email_extraction_detailed_${new Date().getTime()}.txt`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showSuccess('Detailed report downloaded successfully!');
            } catch (error) {
                showError('Download failed: ' + error.message);
            }
        }

        function clearAll() {
            selectedFiles = [];
            fileInput.value = '';
            extractedEmails = [];
            extractedStats = {};
            extractedFileMapping = [];
            stopTimer();
            updateFileList();
            resultsSection.classList.remove('show');
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');
            extractBtn.disabled = true;
        }

        // Event listeners
        extractBtn.addEventListener('click', extractEmails);
        clearBtn.addEventListener('click', clearAll);
        downloadBtn.addEventListener('click', downloadEmails);
        downloadDetailedBtn.addEventListener('click', downloadDetailedReport);

        // Allow email items to be copied on click
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('email-item')) {
                const email = e.target.textContent.split('. ')[1];
                navigator.clipboard.writeText(email).then(() => {
                    showSuccess('Email copied to clipboard!');
                });
            }
        });
    </script>
</body>
</html>
